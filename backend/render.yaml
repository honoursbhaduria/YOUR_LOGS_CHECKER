services:
  # PostgreSQL Database
  - type: pserv
    name: forensic-logs-db
    plan: free
    env: docker
    databases:
      - name: forensic_db
        user: forensic_user

  # Redis Cache
  - type: redis
    name: forensic-logs-redis
    plan: free
    maxmemoryPolicy: allkeys-lru

  # Django Backend Web Service
  - type: web
    name: your-logs-checker
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    plan: free
    healthCheckPath: /api/health/
    envVars:
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: "your-logs-checker.onrender.com,.onrender.com"
      - key: CORS_ALLOWED_ORIGINS
        value: "https://logscanner-ver.vercel.app,https://your-app.vercel.app"
      - key: DATABASE_URL
        fromDatabase:
          name: forensic-logs-db
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          name: forensic-logs-redis
          type: redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          name: forensic-logs-redis
          type: redis
          property: connectionString
      # Add your API keys below
      - key: GOOGLE_API_KEY
        sync: false  # Set manually in Render dashboard
      - key: DEFAULT_LLM_PROVIDER
        value: "google"
      - key: DEFAULT_LLM_MODEL
        value: "gemini-2.0-flash-exp"

  # Celery Background Worker
  - type: worker
    name: forensic-celery-worker
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    dockerCommand: celery -A config worker -l info
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: forensic-logs-db
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          name: forensic-logs-redis
          type: redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          name: forensic-logs-redis
          type: redis
          property: connectionString
      - key: GOOGLE_API_KEY
        sync: false
      - key: DEFAULT_LLM_PROVIDER
        value: "google"
