services:
  - type: web
    name: your-logs-checker
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: "your-logs-checker.onrender.com"
      - key: CORS_ALLOWED_ORIGINS
        value: "https://logscanner-ver.vercel.app"
